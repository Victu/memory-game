<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista com Setas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    .selector {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .arrow {
      cursor: pointer;
      font-size: 2rem;
      user-select: none;
      padding: 10px;
      transition: transform 0.2s;
    }

    .arrow:hover {
      transform: scale(1.2);
    }

    .option {
      font-size: 1.5rem;
      min-width: 150px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Escolha uma opção</h1>
  
  <div class="selector">
    <span class="arrow" id="left">&#9664;</span>
    <div class="option" id="option-display">Opção 1</div>
    <span class="arrow" id="right">&#9654;</span>
  </div>

  <script>
    const options = ["medio", "dificil", "ultra dificil", "fdbgftghbtrhbtyrhtyhjntyjytuj"];
    let index = 0;

    const display = document.getElementById("option-display");
    const left = document.getElementById("left");
    const right = document.getElementById("right");

    function updateDisplay() {
      display.textContent = options[index];
    }

    left.addEventListener("click", () => {
      index = (index - 1 + options.length) % options.length;
      updateDisplay();
    });

    right.addEventListener("click", () => {
      index = (index + 1) % options.length;
      updateDisplay();
    });
  </script>
</body>
</html>
